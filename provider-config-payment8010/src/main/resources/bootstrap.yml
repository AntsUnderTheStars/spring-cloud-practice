server:
  port: 8010

spring:
  application:
    name: provider-payment-service

  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-center-service
      fail-fast: true
      profile: dev

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    instance-id: ${spring.application.name}${server.port}


